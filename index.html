<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<div class="container">
  <div class="description">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
    but understanding how developers think is invaluable.</p>
</div>
  <div class="form-div">
    <div class='blue-field'><p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p></div>
    <form href='#' action="">
      <fieldset>
        <p class='field'><input class='input-field' type="text" id='name' placeholder="Name"><img class='error-icon' src="images\icon-error.svg" alt="error-icon"><label for="name">First name cannot be empty</label></p>
        <p class='field'><input class='input-field' type="text" id='last-name' placeholder="Last Name"><img class='error-icon' src="images\icon-error.svg" alt="error-icon"><label for="last-name">Last name cannot be empty</label></p>
        <p class='field'><input class='input-field' type="email" id='email' placeholder="Email"><img class='error-icon' src="images\icon-error.svg" alt="error-icon"><label for="email">Looks like this is not an email</label></p>
        <p class='field'><input class='input-field' type="password" id='password' placeholder="Password"><img class='error-icon' src="images\icon-error.svg" alt="error-icon"><label for="password">Password cannot be empty</label></p>
      </fieldset>
      <p><input class='submit-btn' type="submit" value="Claim your free trial"></p>
      <footer>
          By clicking the button, you are agreeing to our <a href='#'>Terms and Services</a>
      </footer>
    </form>
  </div>
</div>

</body>
</html>
